        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"> git init 初始化仓库，如果初始化成功，执行了 git init命令的目录下就会生成 .git 目录。这个 .git 目录里存储着管理当前目录内容所需的仓库数据。</span><br><span class="line"> git status 查看仓库的状态，工作树和仓库在被操作的过程中，状态会不断发生变化。在 Git 操作过程中时常用 git status命令查看当前状态，可谓基本中的基本。 </span><br><span class="line"> 当文件太多时，进入某个文件夹，使用git status . 可以只查看这个文件夹中的git状态。</span><br><span class="line"> git add 向暂存区中添加文件，如果只是用 Git 仓库的工作树创建了文件，那么该文件并不会被记入 Git 仓库的版本管理对象当中。要想让文件成为 Git 仓库的管理对象，就需要用 git add命令将其加入暂存区（Stage 或者 Index）中。暂存区是提交之前的一个临时区域。 </span><br><span class="line"> git add xx命令可以将xx文件或目录添加到暂存区</span><br><span class="line"> git add -A .来一次添加所有改变的文件。注意 -A 选项后面还有一个句点. git add -A表示添加所有内容</span><br><span class="line"> git add . 表示添加新文件和编辑过的文件不包括删除的文件</span><br><span class="line"> git add -u 表示添加编辑或者删除的文件，不包括新添加的文件。</span><br><span class="line"> git commit 保存仓库的历史记录 </span><br><span class="line">格式 git commit -m description，例 git commit -m &quot;提交描述&quot;。windows下，请注意使用双引号，否则可能出现错误：error: pathspec &apos;commit&apos;&apos; did not match any file(s) known to git.</span><br><span class="line">如果想要记述得更加详细，请不加 -m，直接执行 git commit命令。执行后编辑器就会启动。在编辑器中记述提交信息的格式如下： </span><br><span class="line">第一行：用一行文字简述提交的更改内容</span><br><span class="line">第二行：空行</span><br><span class="line">第三行以后：记述更改的原因和详细内容</span><br><span class="line">将提交信息按格式记述完毕后，请保存并关闭编辑器，以 #（井号）标为注释的行不必删除。随后，刚才记述的提交信息就会被提交。</span><br><span class="line">中止提交 如果在编辑器启动后想中止提交，请将提交信息留空并直接关闭编辑器，随后提交就会被中止。</span><br><span class="line">只要按照上面的格式输入，今后便可以通过确认日志的命令或工具看到这些记录。</span><br><span class="line">在以 #（井号）标为注释的 Changes to be committed（要提交的更改）栏中，可以查看本次提交中包含的文件。</span><br><span class="line">git 提交出现这个错误：fatal: Unable to create ‘project_path/.git/index.lock’: File exists. </span><br><span class="line">解决方案：需要删除.git\index.lock，在cmder中无法删除，可以使用git bash。</span><br><span class="line">git log 查看提交日志，包括可以查看什么人在什么时候进行了提交或合并，以及操作前后有怎样的差别。 </span><br><span class="line">只显示提交信息的第一行 可以在 git log命令后加上 --pretty=short</span><br><span class="line">只显示指定目录、文件的日志 只要在 git log命令后加上目录名，便会只显示该目录下的日志。如果加的是文件名，就会只显示与该文件相关的日 志。</span><br><span class="line">显示文件的改动 如果想查看提交所带来的改动，可以加上 -p 参数，文件的前后差别就会显示在提交信息之后。</span><br><span class="line">查看更改前后的差别 git diff命令可以查看工作树、暂存区之间的差别。在没把文件加入暂存区时，使用git diff会显示暂存区和工作树之间的差别 </span><br><span class="line">及没把修改文件加入暂存区前，使用git diff进行比对，如果已经把修改的文件加入暂存区了，使用git diff是无法比对的。</span><br><span class="line">查看工作树和最新提交的差别 git diff HEAD查看本次提交与上次提交之间有什么差别, HEAD 是指向当前分支中最新一次提交的指针。 </span><br><span class="line">即指git add添加到暂存区的文件和上次提交(工作树)文件的差别</span><br><span class="line">不妨养成这样一个好习惯：在执行 git commit命令之前先执行git diff HEAD命令，查看本次提交与上次提交之间有什么差别，等确认完毕后再进行 提交。</span><br><span class="line">比对文件更改前后差别，没添加暂存区时使用git diff，添加暂存区后使用git diff head</span><br><span class="line">比较本地分支和远程分支的差别 git log 本地分支名.. 远程主机名/远程分支名，可以加-p参数比较具体修改</span><br><span class="line">git diff命令总结： </span><br><span class="line">working tree：就是你所工作在的目录，每当你在代码中进行了修改，working tree的状态就改变了。</span><br><span class="line">index file：是索引文件，它是连接working tree和commit的桥梁，每当我们使用git-add命令来登记后，index file的内容就改变了，此时index file就和working tree同步了。</span><br><span class="line">commit：是最后的阶段，只有commit了，我们的代码才真正进入了git仓库。我们使用git commit就是将index file里的内容提交到commit中</span><br><span class="line">git diff：是查看working tree与index file的差别的。</span><br><span class="line">git diff --cached：是查看index file与commit的差别的。</span><br><span class="line">git diff HEAD：是查看working tree和commit的差别的。（你一定没有忘记，HEAD代表的是最近的一次commit的信息）</span><br><span class="line">查看简单的diff结果，可以加上–stat参数：git diff --stat</span><br></pre></td></tr></table></figure>
